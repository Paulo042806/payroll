<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRC Payroll Program</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #d7efff, #b5d9ff);
      font-family: "Arial Black", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .payroll-box {
      background: #ffffff;
      border: 3px solid #0048ff;
      border-radius: 18px;
      box-shadow: 4px 4px 10px rgba(0, 64, 128, 0.3);
      width: 420px;
      padding: 35px 40px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      color: #0044cc;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-top: 12px;
      font-size: 15px;
      color: #003366;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-top: 5px;
      border: 2px solid #0077ff;
      border-radius: 8px;
      text-align: center;
      outline: none;
      transition: 0.2s;
      background-color: #f5f9ff;
    }

    input:focus {
      border-color: #0048ff;
      box-shadow: 0 0 5px #99c9ff;
      background-color: #ffffff;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #0077ff;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 3px 3px 0 #003a80;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #005ed9;
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 12px;
      color: #003366;
    }
  </style>
</head>
<body>
  <div class="payroll-box">
    <h1>GRC PAYROLL PROGRAM</h1>
    <form id="payrollForm">
      <label for="idNumber">ID NUMBER</label>
      <input type="text" id="idNumber" required>

      <label for="lastName">LAST NAME</label>
      <input type="text" id="lastName" required>

      <label for="firstName">FIRST NAME</label>
      <input type="text" id="firstName" required>

      <label for="middleName">MIDDLE NAME</label>
      <input type="text" id="middleName">

      <label for="position">POSITION</label>
      <input type="text" id="position" required>

      <label for="rate">RATE</label>
      <input type="number" id="rate" required>

      <label for="days">WORK DAYS</label>
      <input type="number" id="days" required>

      <button type="submit">SUBMIT</button>
    </form>
  </div>

  <script>
    document.getElementById('payrollForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const employeeData = {
        idNumber: document.getElementById('idNumber').value,
        lastName: document.getElementById('lastName').value,
        firstName: document.getElementById('firstName').value,
        middleName: document.getElementById('middleName').value,
        position: document.getElementById('position').value,
        rate: parseFloat(document.getElementById('rate').value),
        days: parseInt(document.getElementById('days').value)
      };

      localStorage.setItem('employeeData', JSON.stringify(employeeData));
      window.location.href = 'display.html';
    });
  </script>
</body>
</html>
